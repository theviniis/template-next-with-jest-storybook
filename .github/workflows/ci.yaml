name: ci
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
      - uses: actions/checkout@v2

      - name: setup node
      - uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'yarn'

      - name: install dependencies
      - run: yarn install

      - name: formatting
      - run: yarn format

      - name: linting
      - run: yarn lint

      - name: testing
      - run: yarn test

      - name: build
      - run: yarn build
